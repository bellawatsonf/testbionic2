<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="desktop">
      <div class="header"></div>
      <div class="section">
        <div class="rightSection"></div>
        <div class="leftSection"></div>
      </div>
      <div class="content">
        <div class="leftContent">
          <div class="subLeftContent">
            <div class="isicontent"></div>
          </div>
          <div class="divided3">
            <div class="secA"></div>
            <div class="secB"></div>
            <div class="secC"></div>
          </div>
        </div>
        <div class="rightContent">
          <div class="rightContentA"></div>
          <div class="rightContentB"></div>
          <div class="rightContentC"></div>
        </div>
      </div>
      <div class="bottomSection">
        <div class="containerSubSectionA">
          <div class="subButtonSectionA"></div>
          <div class="subButtonSectionD"></div>
        </div>
        <div class="subButtonSectionB"></div>
        <div class="subButtonSectionC"></div>
      </div>
    </div>
    <div class="mobile">
      <div class="headerMobile"></div>
      <div class="firstSection"></div>
      <div class="secondSection"></div>
      <div class="subContent">
        <div class="isiSubContent"></div>
      </div>
      <div class="dividedmobile3">
        <div class="dividedmobile3A"></div>
        <div class="dividedmobile3B"></div>
        <div class="dividedmobile3C"></div>
      </div>
      <div class="bottomSectionMobile">
        <div class="bottomSectionMobileA"></div>
        <div class="bottomSectionMobileB"></div>
        <div class="bottomSectionMobileC"></div>
      </div>
    </div>
  </body>
</html>
